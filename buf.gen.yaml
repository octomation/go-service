version: v1

managed:
  enabled: true
  go_package_prefix:
    default: go.octolab.org/template/service/internal

plugins:
  - plugin: buf.build/protocolbuffers/go
    out: internal
    opt: paths=source_relative
  - plugin: buf.build/connectrpc/go
    out: internal
    opt: paths=source_relative
  - plugin: buf.build/grpc/go
    out: internal
    opt: paths=source_relative
